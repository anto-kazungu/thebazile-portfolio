<section class="contact-hero text-center py-5">
  <div class="container">
    <h1>Can’t wait to hear your ideas</h1>
    <p>Let’s connect / make something meaningful together</p>
  </div>
</section>

<section class="contact-main py-5">
  <div class="container">
    <div class="row g-5 align-items-start">
      <div class="col-lg-5">
        <div class="contact-info p-4">
          <h5>Contact</h5>
          <p>+254 728 000 000</p>
          <p>elizabeth.nundu@gmail.com</p>
          <p>www.cstemx.com</p>
          <div class="qr-code mt-4">
            <img src="…" alt="QR code to connect" class="img-fluid">
            <small>Scan to connect</small>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <form class="contact-form p-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
